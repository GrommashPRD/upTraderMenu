<li class="{% if node.expanded %}expanded{% endif %} {% if node.active %}active{% endif %}">
    <a href="{{ node.item.get_absolute_url }}">{{ node.item.title }}</a>
    {% if node.children and node.expanded %}
        <ul>
            {% for child in node.children %}
                {% include 'tree_menu/menu_node.html' with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
